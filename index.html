
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Discoveries | Corporate Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .hero-text-shadow {
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        /* 로딩 화면 스타일 */
        #fallback-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
            color: white;
            text-align: center;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden">
    <div id="root">
        <!-- 스크립트 로드 전이나 실패 시 보여줄 최소한의 UI -->
        <div id="fallback-ui">
            <div style="width: 40px; height: 40px; border: 4px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animate: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-weight: 600; font-size: 14px; opacity: 0.8;">English Discoveries 시스템 로딩 중...</p>
            <script>
                // 5초 후에도 root가 비어있으면 에러 메시지 표시
                setTimeout(() => {
                    const root = document.getElementById('root');
                    if (root && root.innerHTML.includes('fallback-ui') && !root.innerHTML.includes('selection:bg-blue-100')) {
                        document.getElementById('fallback-ui').innerHTML = `
                            <p style="color: #ef4444;">애플리케이션을 로드하는 데 실패했습니다.</p>
                            <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #3b82f6; border: none; border-radius: 6px; color: white; cursor: pointer;">다시 시도</button>
                        `;
                    }
                }, 5000);
            </script>
        </div>
    </div>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</body>
</html>
